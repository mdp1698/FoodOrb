<form method="POST" [formGroup]="updateForm" (ngSubmit)="onEdit()">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Edit Profile</div>
                    <div class="form-group">
                    <div class="card-body">
                        
    
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
    
                                <div class="col-md-6">
                                    <input formControlName="name" id="name" type="text" class="form-control "
                                        name="name" required="required">
                                </div>
                            </div>
                        </div>
    
    
                        <div class="card-body">
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
    
                                <div class="col-md-6">
                                    <input formControlName="email" id="email" type="email" class="form-control "
                                        name="email" required="required">
                                </div>
                            </div>
                        </div>
    
                            
                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input formControlName="password" id="password" type="password"
                                            class="form-control " name="password"
                                            [ngClass]="{ 'is-invalid': updateForm.get('password')?.touched && updateForm.get('password')?.invalid }">
                                        <div class="invalid-feedback">
                                            <div *ngIf="updateForm.get('password')?.errors?.required"
                                                class="alert alert-danger">Password is required</div>
                                            <div *ngIf="updateForm.get('password')?.errors?.pattern"
                                                class="alert alert-danger">Password must match pattern!</div>
                                        </div>
                                    </div>
                                </div>
   
                            <div class="card-body">
                            <div class="form-group row mb-0">
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
